<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="src\index.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <meta charset="utf-8">
    <title>айБабулька</title>
</head>
<body>
    <input id="cabbage" type="radio" name="vegetable" value="1">
    <input id="carrot" type="radio" name="vegetable" value="2">
    <input id="garlic" type="radio" name="vegetable" value="3">
    <input id="pepper" type="radio" name="vegetable" value="4" checked>
    <input id="potato" type="radio" name="vegetable" value="5">
    <input id="tomato" type="radio" name="vegetable" value="6">
    <input id="zucchini" type="radio" name="vegetable" value="7">
    <input id="open_1" type="radio" name="window" value="1">
    <input id="open_2" type="radio" name="window" value="2">
    <input id="open_3" type="radio" name="window" value="3">
    <input id="open_4" type="radio" name="window" value="4">
    <input id="open_5" type="radio" name="window" value="5">
    <input id="open_6" type="radio" name="window" value="6">
    <input id="open_7" type="radio" name="window" value="7">
    <input id="close_1" type="radio" name="window" value="1">
    <input id="close_2" type="radio" name="window" value="2">
    <input id="close_3" type="radio" name="window" value="3">
    <input id="close_4" type="radio" name="window" value="4">
    <input id="close_5" type="radio" name="window" value="5">
    <input id="close_6" type="radio" name="window" value="6">
    <input id="close_7" type="radio" name="window" value="7">
    <div class="gallery">
        <label for="cabbage" class="gallery__vegetable">
            <img class="gallery__vegetable__img" src="src/img/cabbage.png" alt="cabbage">
            <label for="open_1">Рецепт</label>
            <div class="gallery__vegetable__recipe">
                <h2 class="gallery__vegetable__recipe__name">Сосиски с тушеной капустой</h2>
                <label for="close_1">X</label>
                <hr>
                <ul class="gallery__vegetable__recipe__ingredients">
                    <li><b>Капуста</b> (1 кочан)</li>
                    <li><b>Лук</b> (1 шт.)</li>
                    <li><b>Кетчуп</b> (3 ст.л.)</li>
                    <li><b>Помидоры</b> (1 шт.)</li>
                    <li><b>Соль</b> (по вкусу)</li>
                    <li><b>Растительное масло</b> (3 ст.л.)</li>
                    <li><b>Сосиски</b> (4 шт.)</li>
                </ul>
                <ol class="gallery__vegetable__recipe__instruction">
                    <h3 class="gallery__vegetable__recipe__instruction__header">Инструкция:</h3>
                    <li>
                        Режем, затем тушим лук.
                    </li>
                    <li>
                        Капусту шинкуем и добавляем к луку. Тушим
                    </li>
                    <li>
                        Добавляем томатную пасту или кетчуп.
                    </li>
                    <li>
                        Добавляем кусочки сосиски, тушим еще 5 минут.
                    </li>
                    <li>
                        Раскладываем по тарелкам!
                    </li>
                    <hr class="gallery__vegetable__recipe__instruction__line">
                    <p class="gallery__vegetable__recipe__instruction__comment">
                        Блюдо детства.
                    </p>
                </ol>
            </div>
        </label>
        <label for="carrot" class="gallery__vegetable">
            <img class="gallery__vegetable__img" src="src/img/carrot.png" alt="">
            <label for="open_2">Рецепт</label>
            <div class="gallery__vegetable__recipe">
                <h2 class="gallery__vegetable__recipe__name">Морковь по корейски</h2>
                <label for="close_2">X</label>
                <hr>
                <ul class="gallery__vegetable__recipe__ingredients">
                    <li><b>Морковь</b> (1 кг.)</li>
                    <li><b>Чеснок</b> (2-3 зубч.)</li>
                    <li><b>Уксус</b> (2 ст.л.)</li>
                    <li><b>Растительное масло</b> (5 ст.л.)</li>
                    <li><b>Сахар</b> (1 ст.л.)</li>
                    <li><b>Соль</b> (1 ч.л.)</li>
                    <li><b>Кориандр</b> (1/2 ч.л.)</li>
                    <li><b>Перец черный молотый</b> (1 ч.л.)</li>
                </ul>
                <ol class="gallery__vegetable__recipe__instruction">
                    <h3 class="gallery__vegetable__recipe__instruction__header">Инструкция:</h3>
                    <li>
                        Натереть морковь на терке.
                    </li>
                    <li>
                        Добавить чеснок, красный и черный перец,
                        кориандр, соль, сахар.
                    </li>
                    <li>
                        Добавить растительное масло, уксус
                    </li>
                    <li>
                        Дать настояться минимум 12, а лучше 24 часа.
                    </li>
                    <hr class="gallery__vegetable__recipe__instruction__line">
                    <p class="gallery__vegetable__recipe__instruction__comment">
                        Дыши огнем!
                    </p>
                </ol>
            </div>
        </label>
        <label for="garlic" class="gallery__vegetable">
            <img class="gallery__vegetable__img" src="src/img/garlic.png" alt="">
            <label for="open_3">Рецепт</label>
            <div class="gallery__vegetable__recipe">
                <h2 class="gallery__vegetable__recipe__name">Острый соус чили</h2>
                <label for="close_3">X</label>
                <hr>
                <ul class="gallery__vegetable__recipe__ingredients">
                    <li><b>Перец чили</b> (100 г.)</li>
                    <li><b>Чеснок</b> (9 зубч.)</li>
                    <li><b>Помидоры</b> (400 гр.)</li>
                    <li><b>Растительное масло</b> (80 мл.)</li>
                    <li><b>Коричневый сахар</b> (60 гр.)</li>
                    <li><b>Соль</b> (5 гр.)</li>
                    <li><b>Лук-шалот</b> (40 гр.)</li>
                    <li><b>Сок лайма</b> (80 мл.)</li>
                </ul>
                <ol class="gallery__vegetable__recipe__instruction">
                    <h3 class="gallery__vegetable__recipe__instruction__header">Инструкция:</h3>
                    <li>
                        Нарубить овощи.
                    </li>
                    <li>
                        Обжарить на среднем огне. Добавить сахар, соль,
                        лаймовый сок
                    </li>
                    <li>
                        Жарить на слабом огне.
                    </li>
                    <li>
                        Подавать к горячему блюду.
                    </li>
                    <hr class="gallery__vegetable__recipe__instruction__line">
                    <p class="gallery__vegetable__recipe__instruction__comment">
                        Огненное зелье к мясу для настоящих драконов! Дыши огнем!
                    </p>
                </ol>
            </div>
        </label>
        <label for="pepper" class="gallery__vegetable">
            <img class="gallery__vegetable__img" src="src/img/pepper.png" alt="">
            <label for="open_4">Рецепт</label>
            <div class="gallery__vegetable__recipe">
                <h2 class="gallery__vegetable__recipe__name">Аджика из перца</h2>
                <label for="close_4">X</label>
                <hr>
                <ul class="gallery__vegetable__recipe__ingredients">
                    <li><b>Болгарский перец</b> (2 кг.)</li>
                    <li><b>Чеснок</b> (200 гр.)</li>
                    <li><b>Перец горький</b> (150 гр.)</li>
                    <li><b>Соль</b> (2 ст. л.)</li>
                    <li><b>Сахар</b> (8 ст. л.)</li>
                    <li><b>Уксус</b> (300 мл.)</li>
                </ul>
                <ol class="gallery__vegetable__recipe__instruction">
                    <h3 class="gallery__vegetable__recipe__instruction__header">Инструкция:</h3>
                    <li>
                        Промываем овощи в проточной воде.
                    </li>
                    <li>
                        Очищаем чеснок, перец и вынимаем из него семена.
                    </li>
                    <li>
                        Перекручиваем перец, чеснок через мясорубку. Добавляем
                        сахар, соль, уксус в смесь.
                    </li>
                    <li>
                        Раскладываем по баночкам.
                    </li>
                    <hr class="gallery__vegetable__recipe__instruction__line">
                    <p class="gallery__vegetable__recipe__instruction__comment">
                        Пикантная и острая. Для настоящих гурманов!
                    </p>
                </ol>
            </div>
        </label>
        <label for="potato" class="gallery__vegetable">
            <img class="gallery__vegetable__img" src="src/img/potato.png" alt="">
            <label for="open_5">Рецепт</label>
            <div class="gallery__vegetable__recipe">
                <h2 class="gallery__vegetable__recipe__name">Картофель по-деревенски</h2>
                <label for="close_5">X</label>
                <hr>
                <ul class="gallery__vegetable__recipe__ingredients">
                    <li><b>Приправа</b> (по вкусу)</li>
                    <li><b>Специи</b> (по вкусу)</li>
                    <li><b>Сухари панировочные</b> (4 ст. л.)</li>
                    <li><b>Масло растительное</b> (4 ст. л.)</li>
                    <li><b>Картофель</b> (5-6 шт.)</li>
                    <li><b>Соль</b> (по вкусу)</li>
                    <li><b>Перец черный</b> (по вкусу)</li>
                </ul>
                <ol class="gallery__vegetable__recipe__instruction">
                    <h3 class="gallery__vegetable__recipe__instruction__header">Инструкция:</h3>
                    <li>
                        Картофель почистить, нарезать.
                    </li>
                    <li>
                        Добавить растительное масло, сухари, соль
                        перец и приправы.
                    </li>
                    <li>
                        Выложить на противень,
                        застеленный бумагой.
                    </li>
                    <li>
                        Выпекать в нагретой духовке
                        при 180-200 гр.
                    </li>
                    <hr class="gallery__vegetable__recipe__instruction__line">
                    <p class="gallery__vegetable__recipe__instruction__comment">
                        Очень вкусная картошка-фри по деревенски,
                        которая продается во всем известной сети
                        фаст-фуда!
                    </p>
                </ol>
            </div>
        </label>
        <label for="tomato" class="gallery__vegetable">
            <img class="gallery__vegetable__img" src="src/img/tomato.png" alt="">
            <label for="open_6">Рецепт</label>
            <div class="gallery__vegetable__recipe">
                <h2 class="gallery__vegetable__recipe__name">Помидоры по-корейски</h2>
                <label for="close_6">X</label>
                <hr>
                <ul class="gallery__vegetable__recipe__ingredients">
                    <li><b>Помидоры</b> (1 кг)</li>
                    <li><b>Перец болгарский</b> (2 шт.)</li>
                    <li><b>Перец острый</b> (1 шт.)</li>
                    <li><b>Чеснок</b> (1 головка)</li>
                    <li><b>Масло растительное</b> (50 г)</li>
                    <li><b>Соль</b> (1 ст. ложка)</li>
                    <li><b>Сахар</b> (50 г)</li>
                </ul>
                <ol class="gallery__vegetable__recipe__instruction">
                    <h3 class="gallery__vegetable__recipe__instruction__header">Инструкция:</h3>
                    <li>
                        Нарезать помидоры
                    </li>
                    <li>
                        Залить смесью из перца, чеснока и зелени.
                    </li>
                    <li>
                        Через сутки закуска будет готова.
                    </li>
                    <hr class="gallery__vegetable__recipe__instruction__line">
                    <p class="gallery__vegetable__recipe__instruction__comment">
                        Вкусная закуска для повседневного, и
                        праздничного стола.
                    </p>
                </ol>
            </div>
        </label>
        <label for="zucchini" class="gallery__vegetable">
            <img class="gallery__vegetable__img" src="src/img/zucchini.png" alt="">
            <label for="open_7">Рецепт</label>
            <div class="gallery__vegetable__recipe">
                <h2 class="gallery__vegetable__recipe__name">Кабачковые оладушки</h2>
                <label for="close_7">X</label>
                <hr>
                <ul class="gallery__vegetable__recipe__ingredients">
                    <li><b>Кабачки</b> (1 штука)</li>
                    <li><b>Яйцо куриное</b> (1 штука)</li>
                    <li><b>Чеснок</b> (1 зубчик)</li>
                    <li><b>Тертый сыр</b> (50г)</li>
                    <li><b>Мука пшеничная</b> (1 ст.л)</li>
                    <li><b>Соль</b> (по вкусу)</li>
                    <li><b>Перец черный молотый</b> (по вкусу)</li>
                </ul>
                <ol class="gallery__vegetable__recipe__instruction">
                    <h3 class="gallery__vegetable__recipe__instruction__header">Инструкция:</h3>
                    <li>
                        Кабачок очистить от кожицы и натереть на
                        крупную терку, вбить яйцо, хорошо
                        перемешать.
                    </li>
                    <li>
                        Добавить к кабачку натертый сыр и
                        измельченный зубчик чеснока, посолить и
                        поперчить по вкусу, всыпать муку, перемешать.
                    </li>
                    <li>
                        Жарить оладьи на растительном масле до
                        румяной корочки.
                    </li>
                    <hr class="gallery__vegetable__recipe__instruction__line">
                    <p class="gallery__vegetable__recipe__instruction__comment">Оладушки от Бога!</p>
                </ol>
            </div>
        </label>
        <div class="gallery__overlay"></div>
    </div>
</body>
</html>
